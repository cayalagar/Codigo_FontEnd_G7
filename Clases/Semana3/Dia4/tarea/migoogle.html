<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="migoogle.css">
    <title>Mi Google</title>
</head>
<body>
    <header>
            <div>
                <a href="#" class="header-link">Gmail</a> 
            </div>
            <div>
                <a href="#" class="header-link">Imágenes</a> 
            </div>
            <div>
            <img src="./assets/images/puntos.png" alt="Aplicaciones" id="header-aplicaciones"> 
            </div>
            <div>
                <img src="./assets/images/Carlos1.JPG" alt="Perfil" id="header-perfil">
            </div>
            
    </header>
    <main>
            <div id="main-div-principal">
                <div>
                    <img src="./assets/images/Google-Logo.png" alt="Mi Google" id="main-img-central">
                </div>
                <div>
                    <img src="./assets/images/compartir.png" alt="Compartir" id="main-img-compartir">
                </div>
            </div>

            <form action="">
                <div id="main-div-buscador">
                    <img src="./assets/images/lupa.jpg" alt="" id="main-img-lupa">      
                    <input type="text" id="main-form-text" placeholder="Que nesecitas buscar" >        
                    <img src="./assets/images/microphone.png" alt="" id="main-img-microfono">
                </div>
                <div id="main-div-botones">
                    <button class="boton">Buscar con Google</button>
                    <button class="boton">Me siento con suerte</button>
                </div>
                <div id="main-div-texto">
                    Ofresido por MiGoogle en:
                    <a href="#" class="main-div-texto-link">English</a>    
                    <a href="#" class="main-div-texto-link">Español (Latinoamérica)</a>    
                    <a href="#" class="main-div-texto-link">Quechua</a>    
                </div> 
            </form>  
    </main>
    <footer>
        <div id="footer1"> 
            <a href="#" class="footer-link">Sobre MiGoogle</a>
            <a href="#" class="footer-link">Publicidad</a>
            <a href="#" class="footer-link">Negocios</a>
            <a href="#" class="footer-link">Cómo funciona la Búsqueda</a>
        </div>
        <div id="footer2">
            <a href="#" class="footer-link">Privacidad</a>
            <a href="#" class="footer-link">Condiciones</a>
            <a href="#" class="footer-link">Preferencias</a>
        </div>
    </footer>

</body>
</html>
