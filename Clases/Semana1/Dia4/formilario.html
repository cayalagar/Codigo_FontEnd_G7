<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
</head>
<body>
    <main>
        <form action="">
            <div>
                <label for="input-nombre">Ingrese Nombre:</label>
                <input type="text" id="input-nombre" name="input-nombre">
            </div>
            <div>
                <div>
                    <h4>Genero:</h4>
                </div>
                <div>
                    <label for="femenino">Femenino</label>
                    <input type="radio" name="genero" id="femenino" value="femenino">
                    <br>    
                    <label for="masculino">Masculino</label>
                    <input type="radio" name="genero" id="masculino" value="masculino">
                </div>
                <div>
                    <h4>Deportes</h4>
                </div>
                <div>
                    <label for="tenis">Tenis</label>
                    <input type="checkbox" name="tenis" id="tenis" value="tenis">
                    <label for="boloncesto">Baloncesto</label>
                    <input type="checkbox" name="boloncesto" id="boloncesto" value="boloncesto">
                    <label for="futbol">Futbol</label>
                    <input type="checkbox" name="futbol" id="futbol" value="futbol">
                </div>
            </div>
        </form>
    </main>
</body>
</html>
